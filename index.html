<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function circle(radius)
        {
           const a = Math.PI * radius * radius;
           return a;
       }
        const a = circle(2);
         console.log(`area of circle is: ${a}`);

         function Marks ()
         {
            return 40;
         }
         const passMarks = Marks();
         console.log(passMarks);

         function sayHi(vaishnavi)
         {
            console.log(`Hi ${vaishnavi}`);
         }
         sayHi('RTC');
         sayHi('Pragati');

         function sayHello()
         {
            console.log('Hello');
         }
         sayHello();
    </script>       
</body>
</html>
